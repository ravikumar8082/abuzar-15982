<!DOCTYPE html>
<html lang="en" x-data="taskApp()" x-init="init()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABUZAR DASHBOARD</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- AOS for animations (optional) -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body x-cloak class="bg-gray-100 min-h-screen font-sans">
  <!-- Dashboard Header -->
  <header class="p-6 bg-white shadow">
    <h1 class="text-3xl font-bold uppercase">ABUZAR DASHBOARD</h1>
  </header>

  <!-- Main Content -->
  <main class="p-6 md:px-12">
    <!-- ALL TASKS -->
    <section>
      <h2 class="text-2xl font-semibold uppercase mb-4">ALL TASKS</h2>
      <button @click="showAddModal = true" class="px-4 py-2 bg-indigo-600 text-white rounded uppercase mb-6">ADD TASK</button>

      <h3 class="text-xl font-semibold uppercase mb-2">ACTIVE TASKS</h3>
      <ul class="space-y-3">
        <template x-for="job in activeTasks()" :key="job.id">
          <li class="bg-white p-4 rounded-lg shadow flex justify-between items-start" data-aos="fade-up">
            <div class="flex-1">
              <h4 class="text-lg font-medium uppercase" x-text="job.name"></h4>
              <p class="text-gray-600 mb-2" x-text="job.description"></p>
              <p class="text-sm uppercase text-gray-500">Created: <span x-text="job.created"></span></p>
              <p class="text-sm uppercase text-gray-500">Deadline: <input type="date" x-model="job.deadline" @change="save()" class="border p-1 rounded" /></p>
            </div>
            <div class="ml-4 space-y-2 text-center uppercase">
              <button @click="markDone(job.id)" class="block w-full px-2 py-1 bg-green-500 text-white rounded">MARK DONE</button>
              <div>
                <span class="text-sm">REVISIONS</span>
                <div class="inline-flex mt-1">
                  <button @click="changeRevision(job.id, -1)" class="px-2 py-1 bg-gray-200 rounded-l">-</button>
                  <span class="px-2 py-1 border-t border-b" x-text="job.revisions"></span>
                  <button @click="changeRevision(job.id, 1)" class="px-2 py-1 bg-gray-200 rounded-r">+</button>
                </div>
              </div>
              <div>
                <label class="text-sm block">PAYMENT</label>
                <select x-model="job.payment" @change="save()" class="mt-1 px-2 py-1 border rounded w-full">
                  <option value="PENDING">PENDING</option>
                  <option value="PAID">PAID</option>
                  <option value="DON'T KNOW">DON'T KNOW</option>
                </select>
              </div>
              <button @click="removeTask(job.id)" class="text-red-600">âœ•</button>
            </div>
          </li>
        </template>
      </ul>

      <h3 class="text-xl font-semibold uppercase mt-8 mb-2">JOBS DONE</h3>
      <ul class="space-y-3">
        <template x-for="job in doneTasks()" :key="job.id">
          <li class="bg-white p-4 rounded-lg shadow flex justify-between items-start" data-aos="fade-up">
            <div>
              <h4 class="text-lg font-medium uppercase" x-text="job.name"></h4>
              <p class="text-sm uppercase text-gray-500">Done on: <span x-text="job.done"></span></p>
              <p class="text-sm uppercase text-gray-500">Revisions: <span x-text="job.revisions"></span></p>
              <p class="text-sm uppercase text-gray-500">Payment: <span x-text="job.payment"></span></p>
              <p class="mt-2 text-gray-600" x-text="job.description"></p>
            </div>
            <button @click="reviseTask(job.id)" class="px-2 py-1 bg-yellow-500 text-white rounded uppercase">REVISE AGAIN</button>
          </li>
        </template>
      </ul>
    </section>
  </main>

  <!-- Add Task Modal -->
  <div x-show="showAddModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 md:w-1/3" @click.away="showAddModal = false" data-aos="zoom-in">
      <h3 class="text-xl font-semibold uppercase mb-4">ADD NEW TASK</h3>
      <label class="text-sm uppercase">TASK NAME</label>
      <input x-model="newJob.name" type="text" placeholder="Name" class="w-full mb-2 p-2 border rounded" />
      <label class="text-sm uppercase">DESCRIPTION</label>
      <textarea x-model="newJob.description" placeholder="Description" class="w-full mb-2 p-2 border rounded"></textarea>
      <label class="text-sm uppercase">DEADLINE</label>
      <input x-model="newJob.deadline" type="date" class="w-full mb-4 p-2 border rounded" />
      <div class="flex justify-end space-x-2">
        <button @click="addTask()" class="px-4 py-2 bg-indigo-600 text-white rounded uppercase">ADD</button>
        <button @click="showAddModal = false" class="px-4 py-2 border rounded uppercase">CANCEL</button>
      </div>
    </div>
  </div>

  <script>
    function taskApp() {
      return {
        tasks: JSON.parse(localStorage.getItem('tasks') || '[]'),
        showAddModal: false,
        newJob: { name: '', description: '', deadline: new Date().toISOString().substr(0,10), created: new Date().toLocaleDateString(), revisions: 0, payment: 'PENDING' },
        init() {
          if (typeof AOS !== 'undefined') AOS.init();

          // Listen for owner dashboard requests
          window.addEventListener('message', e => {
            if (e.data.type === 'REQUEST_ALL') {
              e.source.postMessage({
                type: 'RESPONSE_ALL',
                name: 'ABUZAR',
                today: this.todayTasks(),
                active: this.activeTasks(),
                done: this.doneTasks()
              }, e.origin);
            }
          });
        },
        save() {
          localStorage.setItem('tasks', JSON.stringify(this.tasks));
        },
        activeTasks() {
          return this.tasks.filter(job => !job.done);
        },
        doneTasks() {
          return this.tasks.filter(job => job.done);
        },
        todayTasks() {
          // For simplicity, use active tasks that were created today
          const today = new Date().toLocaleDateString();
          return this.activeTasks().filter(job => job.created === today);
        },
        addTask() {
          const { name, description, deadline, created, revisions, payment } = this.newJob;
          if (!name.trim()) return;
          const job = { id: Date.now(), name, description, deadline, created, revisions, payment, done: false };
          this.tasks.push(job);
          this.newJob = { name: '', description: '', deadline: new Date().toISOString().substr(0,10), created: new Date().toLocaleDateString(), revisions: 0, payment: 'PENDING' };
          this.showAddModal = false;
          this.save();
        },
        markDone(id) {
          const job = this.tasks.find(j => j.id === id);
          if (job) {
            job.done = new Date().toLocaleDateString();
            this.save();
          }
        },
        changeRevision(id, delta) {
          const job = this.tasks.find(j => j.id === id);
          if (job) {
            job.revisions = Math.max(0, job.revisions + delta);
            this.save();
          }
        },
        removeTask(id) {
          this.tasks = this.tasks.filter(j => j.id !== id);
          this.save();
        },
        reviseTask(id) {
          const job = this.tasks.find(j => j.id === id);
          if (job) {
            delete job.done;
            this.save();
          }
        }
      };
    }
  </script>
</body>
</html>
